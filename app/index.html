<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Previsão do Tempo</title>
</head>
<body>

    <main>
        <div class="search-city">
            <input class="input-city" type="text" placeholder="Digite o nome da cidade">
            <button class="btn-search" onclick="click_btn()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="info-city">
            <h1 class="title-city">Tempo em São Paulo</h1>
            <p class="degrees">27°C</p>

            <div class="forecast">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="text-forecast"> Nublado</p>
            </div>

            <p class="humidity">Umidade: 60%</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
